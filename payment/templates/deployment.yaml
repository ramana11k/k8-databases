
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
  namespace: roboshop
  labels:
    app: payment
    project: roboshop
    tier: app
spec:
  # modify replicas according to your case
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      app: payment
      project: roboshop
      tier: app
  template:
    metadata:
      labels:
        app: payment
        project: roboshop
        tier: app
    spec:
      containers:
      - name: payment
        image: "ramana11k/payment:{{ .Values.deployment.imageVersion }}"
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "50m"
            memory: "128Mi"
          limits:
            cpu: "100m"
            memory: "256Mi"
        envFrom:
          - secretRef:
            name: payment